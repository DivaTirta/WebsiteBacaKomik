    <section class="MBackground">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center text-white mt-5">Search Manga</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group text-white">
              <label> Series Name:</label>
              <input type="text" name="" class="form-control">
            </div> 
          </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
              <div class="form-group text-white">
                <label>Genre</label>
                  <select class="form-control">
                    <option>Any</option>
                    <option>Action</option>
                    <option>Fantasy</option>
                    <option>romance</option>
                    <option>Adventure</option>
                    <option>Comedy</option>
                    <option>Drama</option>
                    <option>Harem</option>
                    <option>Horror</option>
                    <option>Mecha</option>
                    <option>Slice Of Life</option>
                    <option>Sci-fi</option>
                  </select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group text-white">
                <label>Status</label>
                <select class="form-control">
                  <option>Any</option>
                  <option>Complete</option>
                  <option>ongoing</option>
                  <option>Hiatus</option>
                </select>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group text-white">
              <label>Type</label>
              <select class="form-control">
                <option>Any</option>
                <option>Manga</option>
                <option>Manhua</option>
                <option>Manhwa</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group text-white">
              <label>Sort By</label>
              <select class="form-control">
                <option>A to Z</option>
                <option>Z to A</option>
                <option>Recently Released Chapter</option>
                <option>Newest</option>
                <option>Most Popular (All Time)</option>
                <option>Most Popular (monthly)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <button type="search" class="btn btn-primary">Search</button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="mangaimg mt-5">
              <img src="img/Naruto.jpg" width = "250" height = "350">
            </div>
          </div>
          <div class="col-sm-4">
            <h3 class="mangatitle text-white mt-5">Naruto Shippuden</h3>
            <p class= "genre text-white">
              Genres: Action, Adventure, Fantasy
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="mangaimg mt-5">
              <img src="img/SAO.jpg"width = "250" height = "350">
            </div>
          </div>
          <div class="col-sm-4">
            <h3 class="mangatitle text-white mt-5">Sword Art Online</h3>
            <p class= "genre text-white">
              Genres: Action, Fantasy, Romance
            </p>
          </div>
        </div>
      </div>
    </section>
